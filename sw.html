                    <div class="hour-hand"></div>
                    <div class="minute-hand"></div>
                    <div class="second-hand"></div>
                </div>
                <div class="center"></div>
            </div>
            <div class="controls">
                <button id="startStop" onclick="startStop()" aria-label="Start or stop the stopwatch">Start</button>
